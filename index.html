<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZombieZ Combat Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="days-counter">
                Day: <span id="day-count">1</span>/5
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Player Section -->
            <div class="player-section">
                <div class="player-card">
                    <div class="card-image">
                        <img src="assets/player.png" alt="Player" id="player-image">
                    </div>
                    <div class="card-content">
                        <h2 id="player-name">Survivor</h2>
                        <div class="player-stats">
                            <div class="stat">‚ú≥Ô∏è AP: <span id="player-ap">3</span></div>
                            <div class="stat">‚ù§Ô∏è HP: <span id="player-hp">7</span></div>
                            <div class="stat">‚öîÔ∏è DMG: <span id="player-dmg">1</span></div>
                            <div class="stat">üõ°Ô∏è DEF: <span id="player-def">0</span></div>
                            <div class="stat">‚ö°INI: <span id="player-initiative">2</span></div>
                        </div>
                    </div>
                </div>

                <div class="player-cards-area">
                    <div class="card-pile deck-pile">
                        <h3>Deck</h3>
                        <div class="pile-count" id="deck-count">5</div>
                    </div>
                    <div class="card-pile hand-pile">
                        <h3>Hand</h3>
                        <div class="cards-container" id="player-hand"></div>
                    </div>
                    <div class="card-pile discard-pile">
                        <h3>Discard</h3>
                        <div class="pile-count" id="discard-count">0</div>
                    </div>
                </div>
            </div>

            <!-- Enemy Section -->
            <div class="enemy-section">
                <div class="enemy-card">
                    <div class="card-image">
                        <img src="assets/enemy.png" alt="Enemy" id="enemy-image">
                    </div>
                    <div class="card-content">
                        <h2 id="enemy-name">Enemy</h2>
                        <div class="enemy-stats">
                            <div class="stat">‚ù§Ô∏è HP: <span id="enemy-hp">0</span></div>
                            <div class="stat">‚öîÔ∏è DMG: <span id="enemy-dmg">0</span></div>
                            <div class="stat">üõ°Ô∏è DEF: <span id="enemy-def">0</span></div>
                            <div class="stat">‚ö°INI: <span id="enemy-initiative">0</span></div>
                            <div class="stat">‚öîÔ∏èüîÑ Atk/Turn: <span id="enemy-attacks">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <div class="game-log" id="game-log">
                <h3>Game Log</h3>
                <div class="log-content"></div>
            </div>
            <div class="control-buttons">
                <button id="end-turn-btn">END TURN</button>
                <button id="next-btn">NEXT</button>
            </div>
        </div>
    </div>
    <script src="enemies.js"></script>
    <script src="items.js"></script>
    <script src="game.js"></script>
</body>
</html>
